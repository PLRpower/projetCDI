<!DOCTYPE html>
<html lang="fr_FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page d'accueil</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1 class="text-4xl text-center">Test page d'accueil</h1>
        <table class="mb-6">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Siret</th>
                    <th>Titre</th>
                   <th>Titre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.siret }}</td>
                    <td>{{ book.titre }}</td>
                    <td>{{ book.annee }}</td>
                    <td>
                        <form method="post" action="{% url 'remove' book.isbn %}">
                            {% csrf_token %}
                            <button type="submit">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'add' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
            Ajouter un livre
        </a>
    </body>
</html>
